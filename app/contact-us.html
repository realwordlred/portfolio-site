  <div class="contact-us">
  <h2 class="contact-us__title"><i class="fas fa-at" alt="email"></i> Get in <strong>Touch</strong></h2>
<form id="contact-us" class="contact-us__form">
<label class=" contact-us__label contact-us__label--inline" for="nameinput">Name:</label>
<input id="nameinput" class="contact-us__input contact-us__input--2-wide" type="text" name="name" placeholder="Please enter name" required>
<label class="contact-us__label contact-us__label--inline" for="phoneinput">Phone number:</label>
<input id="phoneinput" type="number" name="phone" placeholder="Please enter phone number" class="contact-us__input contact-us__input--2-wide contact-us__input--2-wide-left">
<label class="contact-us__label" for="emailinput">Email:</label>
<input id="emailinput" type="text" name="email" placeholder="Please enter email address" class="contact-us__input">
<p class="contact-us__warning--is-visible contact-us__warning"></p>
<label class="contact-us__label" for="subjectinput">Subject:</label>
<input id="subjectinput" type="text" name="subject" placeholder="Please enter reason for contact" class="contact-us__input" required>
<label class="contact-us__label" for="bodyinput">Body:</label>
<textarea id="bodyinput" name="body" placeholder="write what you would like to say here..." class="contact-us__input contact-us__input--text" required>
</textarea>
<input type="submit" name="submit" value="submit" class="contact-us__input contact-us__input--submit btn">

</form>
